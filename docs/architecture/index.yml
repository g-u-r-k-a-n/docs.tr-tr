      - html: '<p>Bu kılavuz, bulutun yerel olarak ne olduğunu tanımlar, bulutta yerel ilkeler kullanılarak oluşturulan örnek bir uygulama tanıtır ve bulut Yerel uygulamalarının çoğunda ortak olan konuları ele alır.</p></li></ul>'
      - html: <ul><li><p><a href="blazor-for-web-forms-developers/index">ASP.NET Web Forms geliştiricileri için Blazor</a></p>
      - html: <p>ASP.NET Web Forms geliştiricileri için Blazor 'e giriş. Basit ve tanıdık bir şekilde Blazor ve .NET Core kullanarak .NET ile tam yığın Web uygulamaları oluşturmayı öğrenin.</p></li></ul>