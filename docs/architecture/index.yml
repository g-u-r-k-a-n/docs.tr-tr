sections:
  - title: Yayımlanmış e-kitaplar
    items:
      - html: <ul><li><p><a href="grpc-for-wcf-developers/index">WCF geliştiricileri için ASP.NET Core gRPC</a></p>
      - html: '<p>Bu kılavuzda, her bir kavram WCF ''nin eşdeğer özellikleriyle ilişkilendirilmesi ve var olan bir WCF uygulamasının gRPC ''ye geçirilmesi için yönergeler sunan gRPC ''nin ne olduğu açıklanmaktadır.</p></li></ul>'
      - html: <ul><li><p><a href="containerized-lifecycle/index">Microsoft platformu ve araçları ile Kapsayıcılı Docker uygulaması yaşam döngüsü</a></p>
      - html: '<p>Bu kılavuz, Visual Studio ve Microsoft Azure kullanarak Kapsayıcılı Docker uygulamaları geliştirmek, doğrulamak ve dağıtmak için kullanacağınız önerilen uçtan uca yaşam döngüsü işlemlerine giriş niteliğindedir.</p></li></ul>'
      - html: <ul><li><p><a href="modernize-with-azure-containers/index">Azure bulut ve Windows kapsayıcıları ile mevcut .NET uygulamalarını modernleştirin</a></p>
      - html: '<p>Bu kılavuz, mevcut Web uygulamalarını Azure bulutuna ve Windows kapsayıcılarına geçirmeniz için gereken stratejilere giriş niteliğindedir. Kod stratejileri, veri geçişi, düzenleyiciler ve CI/CD işlemlerini öğreneceksiniz.</p></li></ul>'
      - html: <ul><li><p><a href="modern-web-apps-azure/index">ASP.NET Core ve Azure ile modern web uygulamalarını mimarın</a></p>
      - html: '<p>Bu kılavuz, ASP.NET ve ASP.NET Core uygulamalar oluşturmak ve bu uygulamaları Azure ''da barındırmak için kullanacağınız önerilen mimari, tasarım ve dağıtım işlemlerine giriş niteliğindedir.</p></li></ul>'
      - html: <ul><li><p><a href="microservices/index">Kapsayıcı ve mikro hizmet tabanlı uygulamaları tasarlama</a></p>
      - html: '<p>Bu kılavuz, mikro hizmet tabanlı uygulamalar geliştirmeye ve kapsayıcıları kullanarak bunları yönetmeye yönelik bir giriş niteliğindedir. .NET Core ve Docker kapsayıcıları kullanılarak benimsenebilecek mimari tasarım ve uygulama yaklaşımlarını ele alır.</p></li></ul>'
      - html: '<ul><li><p><a href="serverless/index">Sunucusuz uygulamalar: Mimari, desenler ve Azure''u uygulama</a></p>'
      - html: '<p>Bu, Azure kullanarak örnekleri olan sunucusuz uygulamalar oluşturmaya yönelik bir kılavuzdur. Çeşitli mimari ve tasarım yaklaşımları, sunucusuz ile gelen avantajlar ve güçlükler ele alınmaktadır ve sunucusuz uygulamalar için senaryolar ve kullanım örnekleri sunar.</p></li></ul>'
  - title: E-kitapların önizlemesini görüntüleme
    items:
