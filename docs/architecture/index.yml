  description: Ücretsiz uygulama mimarisi kılavuzuyla üretime hazır .NET uygulamalarının nasıl oluşturabildiğini öğrenin.
sections:
  - title: Yayınlanan e-kitaplar
    items:
      - html: <ul><li><p><a href="grpc-for-wcf-developers/index">WCF Geliştiricileri için ASP.NET Core gRPC</a></p>
      - html: '<p>Bu kılavuz, her kavramı WCF''nin eşdeğer özellikleriyle ilişkilendiren gRPC''nin ne olduğunu açıklar ve mevcut bir WCF uygulamasını gRPC''ye geçirmek için kılavuz sunar.</p></li></ul>'
      - html: <ul><li><p><a href="containerized-lifecycle/index">Microsoft platformu ve araçları ile Containerized Docker uygulama yaşam döngüsü</a></p>
      - html: '<p>Bu kılavuz, Visual Studio ve Microsoft Azure''u kullanarak kapsayıcılaştırılmış Docker uygulamalarını geliştirmek, doğrulamak ve dağıtmak için kullanacağınız önerilen uçtan sonyaşam yaşam döngüsü işlemlerine giriştir.</p></li></ul>'
      - html: <ul><li><p><a href="modernize-with-azure-containers/index">Azure bulutu ve Windows kapsayıcıları ile mevcut .NET uygulamalarını modernize edin</a></p>
      - html: '<p>Bu kılavuz, varolan web uygulamalarını Azure bulutuna ve Windows kapsayıcılarına geçirmek için gereken stratejilere giriştir. Kod stratejileri, veri geçişi, orkestratörler ve CI/CD işlemleri hakkında bilgi edineceksiniz.</p></li></ul>'
      - html: <ul><li><p><a href="modern-web-apps-azure/index">ASP.NET Core ve Azure ile modern web uygulamalarını mimar</a></p>
      - html: '<p>Bu kılavuz, ASP.NET oluşturmak ve Temel uygulamaları ASP.NET ve bu uygulamaları Azure''da barındırmak için kullanacağınız önerilen mimari, tasarım ve dağıtım işlemlerine giriştir.</p></li></ul>'
      - html: <ul><li><p><a href="microservices/index">Konteyner ve mikrohizmet tabanlı uygulamaların mimarlanması</a></p>
      - html: '<p>Bu kılavuz, mikrohizmetlere dayalı uygulamalar geliştirmeye ve bunları kapsayıcılar kullanarak yönetmeye giriştir. .NET Core ve Docker kaplarını kullanarak mimari tasarım ve uygulama yaklaşımlarını tartışır.</p></li></ul>'
      - html: '<ul><li><p><a href="serverless/index">Sunucusuz uygulamalar: Mimari, desenler ve Azure''u uygulama</a></p>'
      - html: '<p>Bu, Azure''u kullanarak örnekleriçeren sunucusuz uygulamalar oluşturmak için bir kılavuzdur. Çeşitli mimari ve tasarım yaklaşımlarını, sunucusuzlarla gelen avantajları ve zorlukları tartışır ve sunucusuz uygulamalar için senaryolar ve kullanım örnekleri sağlar.</p></li></ul>'
  - title: E-kitapların önizlemesini görüntüleme
    items:
      - html: <ul><li><p><a href="cloud-native/index">Azure için bulutta yerel .NET uygulamaları tasarlama</a></p>
      - html: '<p>Bu kılavuz, bulut ların yerel ne olduğunu tanımlar, bulut adak lı ilkeler kullanılarak oluşturulmuş örnek bir uygulamayı tanıtır ve bulut ait uygulamaların çoğunda yaygın olan konuları kapsar.</p></li></ul>'
      - html: <ul><li><p><a href="blazor-for-web-forms-developers/index">ASP.NET Web Forms Geliştiricileri için Blazor</a></p>
      - html: <p>Web Formları geliştiricileri ASP.NET için Blazor'a giriş. Blazor ve .NET Core'u basit ve tanıdık bir şekilde kullanarak .NET ile tam yığın web uygulamaları oluşturmayı öğrenin.</p></li></ul>